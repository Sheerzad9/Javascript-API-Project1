r<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
    <title>Search Nation App</title>
  </head>
  <body>
    <div class="header">
      <h4>Search Nation App!</h4>
    </div>
    <div class="wrapper">
      <div class="sidebar">
        <input
          type="text"
          class="inputSearch"
          placeholder="Country name here..."
        />
        <button class="addBtn" type="button">Search</button><br />
        <h2 class="recentBoxHeader">Recently Searched</h2>

        <div class="recentSearchContainer">
          <ul class="searchedList"></ul>
        </div>
      </div>
      <div class="countries">
        <div class="nationContainer">
          <h2 class="titles">Home country</h2>
        </div>
      </div>
    </div>
    <div class="neighboursContainer">
      <div class="neighbourHeader">
        <h2 class="titles">Neighbouring countries</h2>
      </div>
      <div class="neighbourContent"></div>
    </div>
  </body>
</html>
